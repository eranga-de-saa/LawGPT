apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: us-west1-docker.pkg.dev/law-gpt-487518/backend/backend:latest
          envFrom:
            - secretRef:
              name: backend-secrets
          ports:
            - containerPort: 3000
